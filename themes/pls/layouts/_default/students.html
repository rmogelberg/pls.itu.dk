{{ define "main" }}

  {{ .Content }}

  <img src='../student.svg' width='100%'/>

  <p>We supervise projects in the following areas.</p>

  {{ range .Site.Data.faculty }}

  {{ end }}
  {{ end }}

{{ end }}
